    .pro-episodes-row-pro { display:flex; gap:14px; overflow-x:auto; padding:12px 14px 10px 14px; -webkit-overflow-scrolling:touch; }
    .pro-episode-card-pro { flex:0 0 150px; display:flex; flex-direction:column; gap:8px; align-items:center; padding:8px; text-decoration:none; color:#fff; border-radius:12px; background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.06)); box-shadow: 0 10px 30px rgba(0,0,0,0.45); min-height:200px; transition:transform .3s ease; }

    .btn-primary { background: linear-gradient(90deg, #ffd400 0%, #ffb357 100%) !important; color: #111 !important; font-weight: 800; padding: 12px 24px; border-radius: 999px; text-decoration: none; display: inline-block; }
    .pro-tutorial-title { margin-top:18px; font-weight:900; font-size:20px; color:#fff; border-left: 8px solid #ffd400; padding:10px 14px; border-radius:10px; }

    .pro-video-frame-wrap iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

  <div id="main-content">
    <script type="text/javascript" src="//www.highperformanceformat.com/c91a82435d260630918ecc80c95125ac/invoke.js"></script>

  </div>

  <div id="whatsappPopup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); max-width:340px; width:90vw; z-index:99999; background:#232936; color:#fff; padding:28px; border-radius:22px; box-shadow:0 8px 24px rgba(15,18,30,.13);">
    <div style="display:flex; align-items:center; gap:12px; margin-bottom:10px;">

      <a href="https://whatsapp.com/channel/0029Va9zAvvAYlUNRuzWqh0k" target="_blank" style="background:#29a345;color:#fff;padding:10px 18px;border-radius:10px;text-decoration:none;font-weight:700;">üü¢ Join on WhatsApp</a>
      <div style="margin-top:10px;"><button id="closeWhatsAppPopup" style="background:none;border:none;color:#ff6868;font-weight:700;cursor:pointer;">‚úñ Close</button></div>
    </div>
  </div>

  <script>
  console.log('üî• SERIES SCRIPT STARTING');
  (function () {
    'use strict';
    const qs = new URLSearchParams(location.search);
    const slug = (qs.get('series') || '').trim();
    const lang = (qs.get('lang') || '').toLowerCase();
    const seasonQuery = qs.get('season') || '1';
    
    console.log('üìç Series slug:', slug);

    const HOWTO_PROCESS_1 = '<iframe class="rumble" width="640" height="360" src="https://rumble.com/embed/v6yg466/?pub=4ni0h4" frameborder="0" allowfullscreen></iframe>';
    const HOWTO_PROCESS_2 = '<iframe class="rumble" width="640" height="360" src="https://rumble.com/embed/v6yg45g/?pub=4ni0h4" frameborder="0" allowfullscreen></iframe>';

    function escapeHtml(s) {
      if (!s) return '';
      return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    async function fetchEpisodes(season) {
      const paths = [
        'episode-data/' + slug + '-s' + season + '.json',
        'episode-data/' + slug + '-s' + season + '-' + lang + '.json'
      ];
      for (const p of paths) {
        try {
          const r = await fetch('/' + p, { cache: 'no-cache' });
          if (r.ok) return await r.json();
        } catch (e) { continue; }
      }
      throw new Error('No episodes found');
    }

    (async function init() {
      try {
        console.log('üöÄ Init starting');
        const detailsEl = document.getElementById('series-details');
        if (!detailsEl) { console.error('‚ùå No series-details element'); return; }

        if (!slug) {
          detailsEl.innerHTML = '<div style="color:#fff;padding:20px;">Select a series from Home</div>';
          return;
        }

        const r = await fetch('/series.json', { cache: 'no-cache' });
        const seriesList = Array.isArray(await r.json()) ? await r.json() : [];
        const meta = seriesList.find(s => s.slug === slug);
        
        if (!meta) {
          detailsEl.innerHTML = '<div style="color:#fff;padding:20px;">Series not found</div>';
          return;
        }

        console.log('‚úÖ Found series:', meta.title);

        document.title = meta.title + ' ‚Äì SmTv Urdu';

        detailsEl.innerHTML = '<section class="pro-series-header-pro"><a href="/index.html" class="pro-series-back-btn-pro"><svg width="20" height="20" viewBox="0 0 20 20" fill="none"><polyline points="12 4 6 10 12 16" fill="none" stroke="#23c6ed" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"></polyline></svg></a><img class="pro-series-poster-pro" src="' + escapeHtml(meta.poster) + '" alt="' + escapeHtml(meta.title) + '"><div class="pro-series-meta-pro"><h2 class="pro-series-title-pro">' + escapeHtml(meta.title) + '</h2><div class="pro-series-desc-pro">' + escapeHtml(meta.desc?.en || meta.desc) + '</div><div class="premium-channel-message"><strong>Go Ad-Free!</strong> Join our Premium Channel.<div style="margin-top:12px;"><a href="/premium.html" class="btn-primary">Join Premium</a></div></div></div></section><nav class="pro-seasons-tabs-pro" id="tabs"></nav><section class="pro-episodes-row-wrap-pro" id="wrap"></section>';

        let seasons = typeof meta.seasons === 'number' ? Array.from({length:meta.seasons}, (_,i) => String(i+1)) : (Array.isArray(meta.seasons) ? meta.seasons.map(String) : ['1']);

        const tabsEl = document.getElementById('tabs');
        tabsEl.innerHTML = seasons.map(s => '<button data-season="' + s + '" class="pro-season-tab-pro' + (s === seasonQuery ? ' active' : '') + '">Season ' + s + '</button>').join('');
        
        tabsEl.querySelectorAll('button').forEach(btn => {
          btn.addEventListener('click', () => {
            tabsEl.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadSeason(btn.dataset.season);
          });
        });

        loadSeason(seasonQuery);

        async function loadSeason(season) {
          const wrap = document.getElementById('wrap');
          wrap.classList.add('is-loading');
          wrap.innerHTML = '<div style="color:#ddd;padding:12px;">Loading...</div>';

          try {
            const episodes = await fetchEpisodes(season);
            
            const cards = episodes.map(ep => {
              const url = 'episode.html?series=' + encodeURIComponent(slug) + '&season=' + encodeURIComponent(season) + '&ep=' + encodeURIComponent(ep.ep) + (lang ? '&lang=' + encodeURIComponent(lang) : '');
              return '<a class="pro-episode-card-pro reveal-item" href="' + url + '"><div class="pro-ep-thumb-wrap-pro"><img class="pro-ep-thumb-pro" src="' + escapeHtml(ep.thumb) + '"><span class="pro-ep-num-pro">Ep ' + ep.ep + '</span></div><div class="pro-ep-title-pro">' + escapeHtml(ep.title || 'Episode ' + ep.ep) + '</div></a>';
            }).join('');

            wrap.innerHTML = '<div class="pro-episodes-row-pro">' + cards + '</div><div class="pro-tutorial-title">How to Watch Episodes</div><div class="pro-video-frame-wrap">' + HOWTO_PROCESS_1 + '</div><div style="height:14px"></div><div class="pro-tutorial-title">How to Watch (Old Process)</div><div class="pro-video-frame-wrap">' + HOWTO_PROCESS_2 + '</div>';

            wrap.classList.remove('is-loading');
            
            setTimeout(() => {
              wrap.querySelectorAll('.reveal-item').forEach((it, i) => {
                setTimeout(() => it.classList.add('show'), 60 + i * 26);
              });
            }, 100);

          } catch (err) {
            wrap.innerHTML = '<div style="color:#ff6b6b;padding:18px;">No episodes found</div>';
            wrap.classList.remove('is-loading');
          }
        }

      } catch (err) {
        console.error('‚ùå Fatal error:', err);
        const el = document.getElementById('series-details');
        if (el) el.innerHTML = '<div style="color:#fff;padding:30px;">Error loading series</div>';
      }
    })();
  })();

  window.addEventListener('DOMContentLoaded', function() {
    setTimeout(() => { const p=document.getElementById('whatsappPopup'); if(p) p.style.display='block'; }, 2000);
    const closeBtn=document.getElementById('closeWhatsAppPopup'); 
    if(closeBtn) closeBtn.onclick=()=>document.getElementById('whatsappPopup').style.display='none';
  });
  </script>

  <script>

      document.body.style.paddingBottom = '96px';
    }
  })();
