  <style>
    body { background:#0b0d10; color:#fff; margin:0; font-family: 'Segoe UI', Arial, sans-serif; -webkit-font-smoothing:antialiased; }
    #main-content { max-width:1100px; margin:0 auto; padding:14px; }

    .pro-series-header-pro {
      display:flex; flex-direction:column; align-items:center; text-align:center; gap:12px;
      padding:18px; border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
      box-shadow: 0 10px 36px rgba(0,0,0,0.55);
      position:relative; margin-bottom:12px;
    }
    .pro-series-back-btn-pro {
      position:absolute; left:14px; top:14px; width:48px; height:48px;
      display:inline-flex; align-items:center; justify-content:center;
      border-radius:12px; background: rgba(0,150,200,0.08);
      border: 2px solid rgba(0,160,210,0.14);
      box-shadow: 0 6px 18px rgba(0,140,200,0.08);
      text-decoration:none;
    }
    .pro-series-poster-pro {
      width:220px; height:120px; border-radius:12px; object-fit:cover;
      display:block; box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    .pro-series-title-pro { font-size:22px; margin:8px 0 4px 0; color:#00d0f0; font-weight:900; }
    .pro-series-desc-pro { color:#cfd8df; line-height:1.45; max-width:820px; }

    .pro-seasons-tabs-pro { display:flex; gap:12px; justify-content:center; margin-top:12px; flex-wrap:wrap; }
    .pro-season-tab-pro {
      background:rgba(255,255,255,0.03); border:none; color:#ddd;
      padding:10px 18px; border-radius:999px; cursor:pointer;
      font-weight:800; font-size:16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.45) inset;
    }
    .pro-season-tab-pro.active {
      background: linear-gradient(90deg,#29f0ff,#00a9ff);
      color:#05222b; transform:translateY(-6px);
      box-shadow: 0 18px 40px rgba(0,160,210,0.14);
    }

    .pro-episodes-row-wrap-pro { margin-top:16px; }
    .pro-episodes-row-pro {
      display:flex; gap:14px; overflow-x:auto; padding:12px 14px 10px 14px;
      -webkit-overflow-scrolling:touch; scroll-snap-type:x proximity;
    }

    .pro-episode-card-pro {
      scroll-snap-align:center; flex:0 0 150px;
      display:flex; flex-direction:column; gap:8px; align-items:center;
      padding:8px; text-decoration:none; color:#fff;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.06));
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      min-height:200px; transition:transform .14s ease;
    }
    .pro-episode-card-pro:hover { transform: translateY(-6px); box-shadow: 0 20px 48px rgba(0,0,0,0.6); }

    .pro-ep-thumb-wrap-pro {
      width:120px; height:120px; border-radius:12px; overflow:hidden;
      position:relative; background:#0b0d10;
      box-shadow: 0 6px 18px rgba(0,0,0,0.55) inset;
    }
    .pro-ep-thumb-pro { width:100%; height:100%; object-fit:cover; display:block; }
    .pro-ep-num-pro {
      position:absolute; right:8px; top:8px;
      background: linear-gradient(90deg,#ffcf33,#ff7a5f);
      color:#111; font-weight:800; padding:6px 10px;
      border-radius:999px; font-size:12px;
    }
    .pro-ep-title-pro {
      width:100%; text-align:center; font-size:16px;
      font-weight:800; color:#fff; padding:8px 6px;
      border-radius:8px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));
    }

    .premium-channel-message {
      margin-top: 14px; padding: 18px; border-radius: 14px;
      background: linear-gradient(180deg, #042430 0%, #08323e 100%);
      border: 1px solid rgba(0,160,200,0.12);
      color: #c6f5ff; text-align:center;
    }
    .btn-primary {
      background: linear-gradient(90deg, #ffd400 0%, #ffb357 100%) !important;
      color: #111 !important; font-weight: 800;
      padding: 12px 24px; border-radius: 999px;
      text-decoration: none; display: inline-block;
      box-shadow: 0 14px 36px rgba(255,160,40,0.18);
    }
    .btn-primary:hover { transform: translateY(-2px); }

    @media (max-width:600px) {
      body { padding-bottom: calc(120px + env(safe-area-inset-bottom)); }
    }

<body>
  <div id="main-content">
    <header></header>

    <script type="text/javascript" src="//www.highperformanceformat.com/c91a82435d260630918ecc80c95125ac/invoke.js"></script>

  <script>

  <!-- SERIES PAGE SCRIPT (INLINE) -->
  <script>
  (function() {
    'use strict';
    
    console.log('‚úÖ Series script loaded');
    
    const urlParams = new URLSearchParams(window.location.search);
    const slug = (urlParams.get('series') || '').trim();
    const lang = (urlParams.get('lang') || '').toLowerCase();
    const seasonQuery = urlParams.get('season') || '1';
    
    function escapeHtml(s) {
      if (s === null || s === undefined) return '';
      return String(s).replace(/[&<>"'`=/]/g, function(c) {
        return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;','`':'&#x60;','=':'&#x3D;'}[c];
      });
    }
    
    function init() {
      console.log('üöÄ Init started, slug:', slug);
      
      const detailsEl = document.getElementById('series-details');
      if (!detailsEl) {
        console.error('‚ùå #series-details not found');
        return;
      }
      
      if (!slug) {
        detailsEl.innerHTML = '<div style="color:#fff;padding:20px;">Open a series from Home or the Series tab.</div>';
        return;
      }
      
      detailsEl.innerHTML = '<div style="color:#fff;padding:20px;">Loading ' + slug + '...</div>';
      
      fetch('/series.json', { cache: 'no-cache' })
        .then(function(r) {
          if (!r.ok) throw new Error('HTTP ' + r.status);
          return r.json();
        })
        .then(function(j) {
          const seriesList = Array.isArray(j) ? j : (j && Array.isArray(j.series) ? j.series : null);
          if (!seriesList) throw new Error('Invalid series.json format');
          
          const meta = seriesList.find(function(s) { return s.slug === slug; });
          if (!meta) {
            detailsEl.innerHTML = '<div style="color:#fff;padding:20px;">Series not found.</div>';
            return;
          }
          
          console.log('‚úÖ Found series:', meta.title);
          
          document.title = meta.title + ' ‚Äì SmTv Urdu';
          
          const premiumMsg = '<div class="premium-channel-message"><strong>Go Ad-Free!</strong> Get direct access to all episodes by joining our <strong>Premium Channel</strong>.<div style="margin-top:12px;"><a href="/premium.html" class="btn-primary" rel="noopener">Join Premium</a></div></div>';
          
          detailsEl.innerHTML = '<section class="pro-series-header-pro"><a href="/index.html" class="pro-series-back-btn-pro" title="Back"><svg width="20" height="20" viewBox="0 0 20 20" fill="none"><polyline points="12 4 6 10 12 16" fill="none" stroke="#23c6ed" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"></polyline></svg></a><img class="pro-series-poster-pro" src="' + escapeHtml(meta.poster || '') + '" alt="' + escapeHtml(meta.title || '') + '"><div class="pro-series-meta-pro"><h2 class="pro-series-title-pro">' + escapeHtml(meta.title || '') + '</h2><div class="pro-series-desc-pro">' + escapeHtml((meta.desc && meta.desc.en) ? meta.desc.en : (meta.desc || '')) + '</div>' + premiumMsg + '</div></section><nav class="pro-seasons-tabs-pro" id="pro-seasons-tabs"></nav><section class="pro-episodes-row-wrap-pro" id="pro-episodes-row-wrap"></section>';
          
          let seasons = [];
          if (typeof meta.seasons === 'number') {
            for (let i = 1; i <= meta.seasons; i++) seasons.push(String(i));
          } else if (Array.isArray(meta.seasons)) {
            seasons = meta.seasons.map(function(s) { return String(s); });
          } else {
            seasons = ['1'];
          }
          
          const tabsEl = document.getElementById('pro-seasons-tabs');
          if (tabsEl) {
            tabsEl.innerHTML = seasons.map(function(s) {
              return '<button data-season="' + s + '" class="pro-season-tab-pro' + (s === seasonQuery ? ' active' : '') + '">Season ' + s + '</button>';
            }).join('');
            
            tabsEl.querySelectorAll('.pro-season-tab-pro').forEach(function(btn) {
              btn.addEventListener('click', function() {
                tabsEl.querySelectorAll('.pro-season-tab-pro').forEach(function(b) { b.classList.remove('active'); });
                btn.classList.add('active');
                loadSeason(btn.dataset.season);
              });
            });
          }
          
          loadSeason(seasonQuery);
          
          try { window.scrollTo({ top: 0, behavior: 'auto' }); } catch(e) { window.scrollTo(0,0); }
        })
        .catch(function(e) {
          console.error('‚ùå Error:', e);
          detailsEl.innerHTML = '<div style="color:#fff;padding:20px;">Could not load series. ' + e.message + '</div>';
        });
    }
    
    function loadSeason(season) {
      console.log('üìÇ Loading season:', season);
      
      const wrap = document.getElementById('pro-episodes-row-wrap');
      if (!wrap) return;
      
      wrap.innerHTML = '<div style="color:#ddd;padding:12px 0;">Loading episodes...</div>';
      
      const jsonPath = 'episode-data/' + slug + '-s' + season + (lang ? '-' + lang : '') + '.json';
      console.log('üì° Fetching:', jsonPath);
      
      fetch('/' + jsonPath, { cache: 'no-cache' })
        .then(function(r) {
          if (!r.ok) throw new Error('HTTP ' + r.status);
          return r.json();
        })
        .then(function(episodes) {
          if (!Array.isArray(episodes) || episodes.length === 0) {
            wrap.innerHTML = '<div style="color:#fff;padding:28px 0;">No episodes for this season.</div>';
            return;
          }
          
          console.log('‚úÖ Loaded', episodes.length, 'episodes');
          
          const cardsHtml = episodes.map(function(ep) {
            const epNum = escapeHtml(String(ep.ep || ''));
            const epTitle = escapeHtml(ep.title || ('Episode ' + epNum));
            const thumb = escapeHtml(ep.thumb || 'default-thumb.jpg');
            const episodeUrl = 'episode.html?series=' + encodeURIComponent(slug) + '&season=' + encodeURIComponent(season) + '&ep=' + encodeURIComponent(ep.ep) + (lang ? ('&lang=' + encodeURIComponent(lang)) : '');
            
            return '<a class="pro-episode-card-pro" href="' + episodeUrl + '"><div class="pro-ep-thumb-wrap-pro"><img class="pro-ep-thumb-pro" src="' + thumb + '" alt="' + epTitle + '"><span class="pro-ep-num-pro">Ep ' + epNum + '</span></div><div class="pro-ep-title-pro">' + epTitle + '</div></a>';
          }).join('');
          
          wrap.innerHTML = '<div class="pro-episodes-row-pro">' + cardsHtml + '</div>';
        })
        .catch(function(e) {
          console.error('‚ùå Episode load error:', e);
          wrap.innerHTML = '<div style="background:#1a1f2e;color:#fff;padding:18px;border-radius:12px;"><div style="color:#ff6b6b;">‚ö†Ô∏è Episode file not found</div><div style="font-size:13px;color:#aaa;margin-top:8px;">Looking for: ' + jsonPath + '</div></div>';
        });
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  })();
  </script>

  <!-- FOOTER LOADER -->
  <div id="footer-placeholder"></div>

  <script>
  (async function loadFooter(){
    const candidates = ['/includes/footer.html','includes/footer.html'];
    const placeholder = document.getElementById('footer-placeholder');
    
    for (const cand of candidates) {
      try {
        const res = await fetch(cand, { cache: 'no-cache' });
        if (!res.ok) continue;
        const text = await res.text();
        placeholder.innerHTML = text;
        
        const nav = placeholder.querySelector('#smtv-bottom-nav');
        if (nav) {
          const items = Array.from(nav.querySelectorAll('.nav-item'));
          items.forEach(function(i) { i.classList.remove('active'); });
          
          const seriesItem = items.find(function(i) { 
            return (i.dataset.name || '').toLowerCase() === 'series'; 
          });
          if (seriesItem) seriesItem.classList.add('active');
        }
        return;
      } catch (e) { continue; }
    }
    
    // Fallback
    placeholder.innerHTML = '<nav class="smtv-bottom-nav" id="smtv-bottom-nav"><a href="/index.html" class="nav-item" data-name="home"><span class="icon-wrap"><i class="fa-solid fa-house"></i></span><span class="label">Home</span></a><a href="/series.html" class="nav-item active" data-name="series"><span class="icon-wrap"><i class="fa-solid fa-film"></i></span><span class="label">Series</span></a><a href="/clips.html" class="nav-item" data-name="clips"><span class="icon-wrap"><i class="fa-solid fa-play-circle"></i></span><span class="label">Clips</span></a><a href="/premium.html" class="nav-item" data-name="premium"><span class="icon-wrap"><i class="fa-solid fa-star"></i></span><span class="label">Premium</span></a><a href="/more.html" class="nav-item" data-name="more"><span class="icon-wrap"><i class="fa-solid fa-circle-info"></i></span><span class="label">More</span></a></nav><style>.smtv-bottom-nav{position:fixed;left:12px;right:12px;bottom:12px;height:64px;display:flex;gap:6px;padding:8px;border-radius:14px;background:rgba(10,10,12,0.9);z-index:1200;padding-bottom:calc(env(safe-area-inset-bottom) + 8px);} .smtv-bottom-nav .nav-item{flex:1;text-align:center;color:#bdbdbd;text-decoration:none;padding:6px;border-radius:10px;} .smtv-bottom-nav .nav-item.active{color:#fff;transform:translateY(-6px);}</style>';
    document.body.style.paddingBottom = 'calc(96px + env(safe-area-inset-bottom))';
  })();
  </script>
