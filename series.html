  <!-- SERIES PAGE INLINE STYLES (ready-to-use, tuned for compact cards & header) -->
  <style>
    /* Page basics */
    body { background:#0b0d10; color:#fff; margin:0; font-family: 'Segoe UI', Arial, sans-serif; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
    #main-content { max-width:1100px; margin:0 auto; padding:14px; }

    /* Header / poster block */
    .pro-series-header-pro {
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:12px;
      padding:18px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
      box-shadow: 0 10px 36px rgba(0,0,0,0.55);
      position:relative;
      margin-bottom:12px;
    }
    .pro-series-back-btn-pro {
      position:absolute;
      left:14px;
      top:14px;
      width:48px;
      height:48px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius:12px;
      background: rgba(0,150,200,0.08);
      border: 2px solid rgba(0,160,210,0.14);
      box-shadow: 0 6px 18px rgba(0,140,200,0.08);
      text-decoration:none;
    }
    .pro-series-poster-pro {
      width:220px;
      height:120px;
      border-radius:12px;
      object-fit:cover;
      display:block;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    .pro-series-title-pro { font-size:22px; margin:8px 0 4px 0; color:#00d0f0; font-weight:900; }
    .pro-series-desc-pro { color:#cfd8df; line-height:1.45; max-width:820px; }

    /* Seasons tabs */
    .pro-seasons-tabs-pro { display:flex; gap:12px; justify-content:center; margin-top:12px; flex-wrap:wrap; }
    .pro-season-tab-pro {
      background:rgba(255,255,255,0.03);
      border:none;
      color:#ddd;
      padding:10px 18px;
      border-radius:999px;
      cursor:pointer;
      font-weight:800;
      font-size:16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.45) inset;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .pro-season-tab-pro.active {
      background: linear-gradient(90deg,#29f0ff,#00a9ff);
      color:#05222b;
      transform:translateY(-6px);
      box-shadow: 0 18px 40px rgba(0,160,210,0.14);
    }

    /* Episodes container */
    .pro-episodes-row-wrap-pro { 
      margin-top:16px; 
      transition: min-height .3s ease, opacity .3s ease;
    }
    .pro-episodes-row-wrap-pro.is-loading { 
      opacity: .6; 
      pointer-events: none; 
      filter: blur(1px);
    }

    /* horizontal scroller */
    .pro-episodes-row-pro {
      display:flex;
      gap:14px;
      overflow-x:auto;
      padding:12px 14px 10px 14px;
      -webkit-overflow-scrolling:touch;
      scroll-snap-type:x proximity;
      align-items:flex-start;
      transition: opacity .28s ease, transform .28s ease;
      will-change: opacity, transform;
    }

    /* Compact square-style card */
    .pro-episode-card-pro {
      scroll-snap-align:center;
      flex:0 0 150px;
      display:flex;
      flex-direction:column;
      gap:8px;
      align-items:center;
      padding:8px;
      text-decoration:none;
      color:#fff;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.06));
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      min-height:200px;
      transition:transform .14s ease, box-shadow .14s ease;
      position:relative;
    }
    @media (max-width:420px) {
      .pro-episode-card-pro { flex:0 0 140px; min-height:190px; padding:8px; }
    }
    @media (min-width:900px) {
      .pro-episode-card-pro { flex:0 0 200px; min-height:220px; }
    }

    /* Reveal animation */
    .reveal-item { 
      opacity: 0; 
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .reveal-item.show { 
      opacity: 1; 
      transform: translateY(0); 
    }

    /* thumbnail area - fixed square so image visible */
    .pro-ep-thumb-wrap-pro {
      width:120px;
      height:120px;
      border-radius:12px;
      overflow:hidden;
      position:relative;
      background:#0b0d10;
      display:block;
      box-shadow: 0 6px 18px rgba(0,0,0,0.55) inset;
      flex-shrink:0;
    }
    @media (min-width:900px) { .pro-ep-thumb-wrap-pro{ width:160px; height:160px; border-radius:14px; } }

    /* image fills thumbnail and is cropped - no empty space */
    .pro-ep-thumb-pro {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* Ep badge */
    .pro-ep-num-pro {
      position:absolute;
      right:8px;
      top:8px;
      background: linear-gradient(90deg,#ffcf33,#ff7a5f);
      color:#111;
      font-weight:800;
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      box-shadow: 0 6px 18px rgba(255,120,60,0.12);
    }

    /* Title area under thumbnail */
    .pro-ep-title-pro {
      width:100%;
      text-align:center;
      font-size:16px;
      font-weight:800;
      color:#fff;
      padding:8px 6px;
      border-radius:8px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));
      box-shadow: inset 0 -6px 12px rgba(0,0,0,0.08);
    }

    .pro-episode-card-pro:focus,
    .pro-episode-card-pro:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 48px rgba(0,0,0,0.6);
    }

    /* Premium message */
    .premium-channel-message {
      margin-top: 14px;
      padding: 18px;
      border-radius: 14px;
      background: linear-gradient(180deg, #042430 0%, #08323e 100%);
      border: 1px solid rgba(0,160,200,0.12);
      color: #c6f5ff;
      box-shadow: 0 12px 34px rgba(0,0,0,0.45);
      text-align:center;
    }

    .premium-channel-message .join-btn,
    .btn-primary {
      background: linear-gradient(90deg, #ffd400 0%, #ffb357 100%) !important;
      color: #111 !important;
      font-weight: 800;
      padding: 12px 24px;
      border-radius: 999px;
      box-shadow: 0 14px 36px rgba(255,160,40,0.18);
      text-decoration: none;
      display: inline-block;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .premium-channel-message .join-btn:hover,
    .btn-primary:hover {
      box-shadow: 0 18px 44px rgba(255,160,40,0.22);
      transform: translateY(-2px);
      text-decoration: none;
    }

    /* Tutorial sections */
    .pro-tutorial-title {
      margin-top:18px;
      font-weight:900;
      font-size:20px;
      color:#fff;
      background: linear-gradient(90deg, rgba(34,193,195,0.04), rgba(253,187,45,0.02));
      border-left: 8px solid #ffd400;
      padding:10px 14px;
      border-radius:10px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.35);
    }
    .pro-video-frame-wrap { 
      margin-top:12px; 
      border-radius:10px; 
      overflow:hidden;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
    }
    .pro-video-frame-wrap iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media (max-width:600px) {
      body { padding-bottom: calc(120px + env(safe-area-inset-bottom)); }
    }

    :focus { outline: none; }

  <div id="main-content">

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const slug = params.get('series');
      if(!slug) return;
      fetch('/series.json').then(res => res.json()).then(seriesArr => {
        const meta = Array.isArray(seriesArr) ? seriesArr.find(s => s.slug === slug) : null;
        if (meta && meta.title) {
          document.title = `${meta.title} â€“ SmTv Urdu`;
          const metaDesc = document.querySelector('meta[name="description"]');
          if (metaDesc) metaDesc.setAttribute('content', `${meta.title} - Watch all episodes of ${meta.title} in Urdu on SmTv Urdu. Turkish historical drama complete series.`);
        }
      }).catch(()=>{});
    });
  </script>

  <script>
    (function(){
      try { window.scrollTo(0,0); } catch(e){}
      document.addEventListener('focusin', function(ev){
        const x = window.scrollX || 0;
        const y = window.scrollY || 0;
        setTimeout(function(){ try { window.scrollTo(x,y); } catch(e){} }, 0);
      }, true);
      const details = document.getElementById('series-details');
      if (details) {
        const obs = new MutationObserver((mutations) => {
          if (details.childNodes.length > 0) {
            try { window.scrollTo({ top: 0, left: 0, behavior: 'auto' }); } catch(e){}
            obs.disconnect();
          }
        });
        obs.observe(details, { childList: true, subtree: false });
      }
    })();
  </script>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <script>
  (async function loadFooterRobust(){
    const candidates = ['/includes/footer.html','includes/footer.html','./includes/footer.html','/footer.html','footer.html'];
    const placeholder = document.getElementById('footer-placeholder');

    function initNav(html) {
      try {
        placeholder.innerHTML = html;
        try {
          const curPad = parseInt(getComputedStyle(document.body).paddingBottom) || 0;
          const minPad = 96;
          if (curPad < minPad) document.body.style.paddingBottom = 'calc(96px + env(safe-area-inset-bottom))';
        } catch(e){}
        const nav = placeholder.querySelector('#smtv-bottom-nav') || placeholder.querySelector('.smtv-bottom-nav');
        if (!nav) return;
        const items = Array.from(nav.querySelectorAll('.nav-item'));
        items.forEach(i => i.classList.remove('active'));
        let seriesItem = items.find(i => ((i.dataset && (i.dataset.name || '').toLowerCase()) === 'series'));
        if (!seriesItem) {
          seriesItem = items.find(i => {
            const href = (i.getAttribute && i.getAttribute('href') || '').toLowerCase();
            return href && href.includes('series');
          });
        }
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('series') && seriesItem) {
          seriesItem.classList.add('active');
        } else {
          const path = location.pathname.toLowerCase();
          const byPath = items.find(i => (i.getAttribute('href')||'').toLowerCase().includes(path.split('/').pop()));
          if (byPath) byPath.classList.add('active'); else if (seriesItem) seriesItem.classList.add('active');
        }
        items.forEach(a => {
          if (a._smtvInit) return;
          a._smtvInit = true;
          a.addEventListener('click', function(e){
            try { e.preventDefault && e.preventDefault(); } catch(err){}
            items.forEach(i => i.classList.remove('active'));
            this.classList.add('active');
            try { localStorage.setItem('smtv_last_nav', this.dataset.name || this.getAttribute('href')); } catch(e){}
            const href = this.getAttribute('href');
            if (href) location.assign(href);
          }, { passive: false });
        });
      } catch (e) { console.warn('initNav error', e); }
    }

    for (const cand of candidates) {
      try {
        const res = await fetch(cand, { cache: 'no-cache' });
        if (!res.ok) continue;
        const text = await res.text();
        if (text.includes('smtv-bottom-nav') || text.includes('smtv-bottom')) {
          initNav(text);
          return;
        } else { initNav(text); return; }
      } catch (e) { continue; }
    }

    placeholder.innerHTML = `<nav class="smtv-bottom-nav" id="smtv-bottom-nav" role="navigation"><a href="/index.html" class="nav-item" data-name="home"><span class="icon-wrap"><i class="fa-solid fa-house"></i></span><span class="label">Home</span></a><a href="/series.html" class="nav-item active" data-name="series"><span class="icon-wrap"><i class="fa-solid fa-film"></i></span><span class="label">Series</span></a><a href="/clips.html" class="nav-item" data-name="clips"><span class="icon-wrap"><i class="fa-solid fa-play-circle"></i></span><span class="label">Clips</span></a><a href="/premium.html" class="nav-item" data-name="premium"><span class="icon-wrap"><i class="fa-solid fa-star"></i></span><span class="label">Premium</span></a><a href="/more.html" class="nav-item" data-name="more"><span class="icon-wrap"><i class="fa-solid fa-circle-info"></i></span><span class="label">More</span></a></nav><style>.smtv-bottom-nav{position:fixed;left:12px;right:12px;bottom:12px;height:64px;display:flex;gap:6px;padding:8px;border-radius:14px;background:rgba(10,10,12,0.9);z-index:1200;padding-bottom:calc(env(safe-area-inset-bottom) + 8px);} .smtv-bottom-nav .nav-item{flex:1;text-align:center;color:#bdbdbd;text-decoration:none;padding:6px;border-radius:10px;} .smtv-bottom-nav .nav-item.active{color:#fff;transform:translateY(-6px);}</style>`;
    document.body.style.paddingBottom = 'calc(96px + env(safe-area-inset-bottom))';
  })();
  </script>
