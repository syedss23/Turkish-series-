      text-align:center;
      gap:12px;
      padding:18px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));

      position:relative;

    .pro-series-back-btn-pro {
      position:absolute;
      left:14px;
      top:14px;

      height:48px;

      align-items:center;
      justify-content:center;

    .pro-series-desc-pro { color:#cfd8df; line-height:1.45; max-width:820px; }

    /* Seasons tabs */
    .pro-seasons-tabs-pro { display:flex; gap:12px; justify-content:center; margin-top:12px; flex-wrap:wrap; }
    .pro-season-tab-pro {
      background:rgba(255,255,255,0.03);
      border:none;
      color:#ddd;
      padding:10px 18px;
      border-radius:999px;

    /* Episodes container */
    .pro-episodes-row-wrap-pro { margin-top:16px; }

    /* horizontal scroller */
    .pro-episodes-row-pro {

      gap:14px;
      overflow-x:auto;
      padding:12px 14px 10px 14px;

      scroll-snap-type:x proximity;
      align-items:flex-start;
      transition: opacity .28s ease, transform .28s ease;
      will-change: opacity, transform;
    }

    /* Compact square-style card */
    .pro-episode-card-pro {
      scroll-snap-align:center;
      flex:0 0 150px;
      display:flex;
      flex-direction:column;
      gap:8px;
      align-items:center;
      padding:8px;
      text-decoration:none;
      color:#fff;

      position:relative;

    }
    @media (min-width:900px) {
      .pro-episode-card-pro { flex:0 0 200px; min-height:220px; }
    }

    /* thumbnail area - fixed square so image visible */
    .pro-ep-thumb-wrap-pro {
      width:120px;
      height:120px;
      border-radius:12px;
      overflow:hidden;
      position:relative;
      background:#0b0d10;
      display:block;

    @media (min-width:900px) { .pro-ep-thumb-wrap-pro{ width:160px; height:160px; border-radius:14px; } }

    /* image fills thumbnail and is cropped - no empty space */
    .pro-ep-thumb-pro {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* Ep badge */
    .pro-ep-num-pro {
      position:absolute;
      right:8px;
      top:8px;
      background: linear-gradient(90deg,#ffcf33,#ff7a5f);

    /* Title area under thumbnail */

      width:100%;
      text-align:center;
      font-size:16px;
      font-weight:800;
      color:#fff;
      padding:8px 6px;
      border-radius:8px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));

    .pro-tutorial-hero {

    .pro-tutorial-hero .icon { flex:0 0 56px; height:56px; display:inline-grid; place-items:center; border-radius:12px; background: linear-gradient(180deg,#00c6ff22,#0077b622); box-shadow: 0 8px 24px rgba(2,120,180,0.12), inset 0 1px 0 rgba(255,255,255,0.02); }
    .pro-tutorial-hero .icon svg { width:28px; height:28px; display:block; color:#00d7ff; }
    .pro-tutorial-hero h3 { margin:0; font-size:1.8rem; font-weight:800; line-height:1.05; color:#ffffff; letter-spacing:-0.01em; text-shadow: 0 6px 28px rgba(0,120,160,0.08); }
    .pro-tutorial-hero p { margin:4px 0 0 0; color:#cfeefc; opacity:0.95; font-weight:600; font-size:0.98rem; }
    .pro-tutorial-card { background: linear-gradient(180deg,#0f2430 0%, #0b1b28 100%); border-radius:14px; padding:14px; border: 1px solid rgba(15,30,40,0.45); box-shadow: 0 10px 28px rgba(2,12,20,0.6); overflow:hidden; margin-bottom:26px; }
    .pro-tutorial-card .small-title { font-size:1.08rem; font-weight:700; color:#e6f7ff; margin:6px 6px 8px 6px; text-shadow: 0 2px 8px rgba(0,0,0,0.35); }
    .pro-tutorial-card .pro-video-frame-wrap { position:relative; width:100%; height:0; padding-bottom:56.25%; border-radius:10px; overflow:hidden; border:1px solid rgba(255,255,255,0.03); box-shadow: inset 0 1px 0 rgba(255,255,255,0.02), 0 6px 18px rgba(0,0,0,0.55); }
    .pro-tutorial-card iframe { position:absolute; top:0; left:0; width:100%; height:100%; border:0; display:block; background:#000; }
    @media (max-width:680px) { .pro-tutorial-hero { padding:12px; gap:10px; } .pro-tutorial-hero h3 { font-size:1.35rem; } .pro-tutorial-hero .icon { width:46px; height:46px; } .pro-tutorial-wrap { padding:0 10px; } }
    .pro-tutorial-hero::after{ content:""; display:block; height:6px; margin-top:12px; border-radius:6px; background: linear-gradient(90deg, rgba(34,193,195,0.9), rgba(59,130,246,0.9)); opacity:0.08; }

    /* Keep small bottom padding so no large empty area after scroller */
    .pro-episodes-row-wrap-pro { padding-bottom:8px; margin-bottom:6px; }

    /* Accessibility: ensure footer safe area */

      body { padding-bottom: calc(120px + env(safe-area-inset-bottom)); }

<body>
  <div id="main-content">
    <header><!-- back button added by JS --></header>

  <!-- dynamic meta/title updater (keeps your behavior) -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const slug = params.get('series');
      if(!slug) return;
      fetch('/series.json').then(res => res.json()).then(seriesArr => {
        const meta = Array.isArray(seriesArr) ? seriesArr.find(s => s.slug === slug) : null;
        if (meta && meta.title) {
          document.title = `${meta.title} â€“ SmTv Urdu`;
          const metaDesc = document.querySelector('meta[name="description"]');
          if (metaDesc) metaDesc.setAttribute('content', `${meta.title} - Watch all episodes of ${meta.title} in Urdu on SmTv Urdu. Turkish historical drama complete series.`);
        }
      }).catch(()=>{/* ignore */});
    });
  </script>

  <!-- Prevent auto-scroll caused by focus: capture focusin and restore current scroll -->
  <script>
    (function(){
      // On initial load, ensure top-of-page view:
      try { window.scrollTo(0,0); } catch(e){}

      // Capture and restore scroll when elements receive focus (prevents jump)
      document.addEventListener('focusin', function(ev){
        const x = window.scrollX || 0;
        const y = window.scrollY || 0;
        setTimeout(function(){ try { window.scrollTo(x,y); } catch(e){} }, 0);
      }, true);

      // Ensure first time series-details populated we start at top
      const details = document.getElementById('series-details');
      if (details) {
        const obs = new MutationObserver((mutations) => {
          if (details.childNodes.length > 0) {
            try { window.scrollTo({ top: 0, left: 0, behavior: 'auto' }); } catch(e){}
            obs.disconnect();
          }
        });
        obs.observe(details, { childList: true, subtree: false });
      }
    })();
  </script>

  <!-- FOOTER: robust include loader + fallback (same logic as before) -->
  <div id="footer-placeholder"></div>

  <script>
  (async function loadFooterRobust(){
    const candidates = ['/includes/footer.html','includes/footer.html','./includes/footer.html','/footer.html','footer.html'];
    const placeholder = document.getElementById('footer-placeholder');

    function initNav(html) {
      try {
        placeholder.innerHTML = html;
        try {
          const curPad = parseInt(getComputedStyle(document.body).paddingBottom) || 0;
          const minPad = 96;
          if (curPad < minPad) document.body.style.paddingBottom = 'calc(96px + env(safe-area-inset-bottom))';
        } catch(e){}
        const nav = placeholder.querySelector('#smtv-bottom-nav') || placeholder.querySelector('.smtv-bottom-nav');
        if (!nav) return;
        const items = Array.from(nav.querySelectorAll('.nav-item'));
        items.forEach(i => i.classList.remove('active'));
        let seriesItem = items.find(i => ((i.dataset && (i.dataset.name || '').toLowerCase()) === 'series'));
        if (!seriesItem) {
          seriesItem = items.find(i => {
            const href = (i.getAttribute && i.getAttribute('href') || '').toLowerCase();
            return href && href.includes('series');
          });
        }
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('series') && seriesItem) {
          seriesItem.classList.add('active');
        } else {
          const path = location.pathname.toLowerCase();
          const byPath = items.find(i => (i.getAttribute('href')||'').toLowerCase().includes(path.split('/').pop()));
          if (byPath) byPath.classList.add('active'); else if (seriesItem) seriesItem.classList.add('active');
        }
        items.forEach(a => {
          if (a._smtvInit) return;
          a._smtvInit = true;
          a.addEventListener('click', function(e){
            try { e.preventDefault && e.preventDefault(); } catch(err){}
            items.forEach(i => i.classList.remove('active'));
            this.classList.add('active');
            try { localStorage.setItem('smtv_last_nav', this.dataset.name || this.getAttribute('href')); } catch(e){}
            const href = this.getAttribute('href');
            if (href) location.assign(href);
          }, { passive: false });
        });
      } catch (e) { console.warn('initNav error', e); }
    }

    for (const cand of candidates) {
      try {
        const res = await fetch(cand, { cache: 'no-cache' });
        if (!res.ok) continue;
        const text = await res.text();
        if (text.includes('smtv-bottom-nav') || text.includes('smtv-bottom')) {
          initNav(text);
          return;
        } else { initNav(text); return; }
      } catch (e) { continue; }
    }

    // fallback inline nav
    placeholder.innerHTML = `
      <nav class="smtv-bottom-nav" id="smtv-bottom-nav" role="navigation" aria-label="Main">
        <a href="/index.html" class="nav-item" data-name="home"><span class="icon-wrap"><i class="fa-solid fa-house"></i></span><span class="label">Home</span></a>
        <a href="/series.html" class="nav-item active" data-name="series"><span class="icon-wrap"><i class="fa-solid fa-film"></i></span><span class="label">Series</span></a>
        <a href="/clips.html" class="nav-item" data-name="clips"><span class="icon-wrap"><i class="fa-solid fa-play-circle"></i></span><span class="label">Clips</span></a>
        <a href="/premium.html" class="nav-item" data-name="premium"><span class="icon-wrap"><i class="fa-solid fa-star"></i></span><span class="label">Premium</span></a>
        <a href="/more.html" class="nav-item" data-name="more"><span class="icon-wrap"><i class="fa-solid fa-circle-info"></i></span><span class="label">More</span></a>
      </nav>
      <style>
        .smtv-bottom-nav{position:fixed;left:12px;right:12px;bottom:12px;height:64px;display:flex;gap:6px;padding:8px;border-radius:14px;background:rgba(10,10,12,0.9);align-items:center;z-index:1200;padding-bottom:calc(env(safe-area-inset-bottom) + 8px);}
        .smtv-bottom-nav .nav-item{flex:1;text-align:center;color:#bdbdbd;text-decoration:none;padding:6px;border-radius:10px;}
        .smtv-bottom-nav .nav-item.active{color:#fff;transform:translateY(-6px);}
        .smtv-bottom-nav .icon-wrap{display:inline-flex;width:40px;height:40px;align-items:center;justify-content:center;border-radius:10px;}
        .smtv-bottom-nav .label{display:block;font-size:12px;margin-top:3px;}
      </style>
    `;
    try { document.body.style.paddingBottom = 'calc(96px + env(safe-area-inset-bottom))'; } catch(e){}
  })();
  </script>
