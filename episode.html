  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Episode view - always visible */
    #episode-view {
      min-height: 100vh;
    }

    /* Ultra-light overlay so episodes are clearly visible */
    #unlockPopup {
      display: none;
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 99999;
      padding: 16px;

      /* Very transparent black veil */
      background: rgba(0, 0, 0, 0.04);

      /* Light blur for glassy feel */
      backdrop-filter: blur(4px) saturate(130%);
      -webkit-backdrop-filter: blur(4px) saturate(130%);

      overflow-y: auto;
    }

    .popup-container {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Glassmorphism card â€“ lighter & more transparent */
    .popup-card {
      max-width: 460px;
      width: 100%;
      border-radius: 24px;
      padding: 24px 20px 20px;
      position: relative;
      overflow: hidden;

      /* Semi-transparent dark glass with a bit of gradient */
      background:
        linear-gradient(135deg,
          rgba(11, 18, 35, 0.82),
          rgba(11, 18, 35, 0.60));

      border: 1px solid rgba(255, 255, 255, 0.20);
      box-shadow:
        0 20px 50px rgba(0, 0, 0, 0.55);

      animation: popupIn 0.30s ease-out forwards;
    }

    /* Soft neon edge highlight */
    .popup-card::before {
      content: "";
      position: absolute;
      inset: -1px;
      pointer-events: none;
      background:
        radial-gradient(circle at 0% 0%,
          rgba(0, 208, 240, 0.7),
          transparent 55%),
        radial-gradient(circle at 100% 100%,
          rgba(255, 212, 0, 0.7),
          transparent 55%);
      opacity: 0.18;
      mix-blend-mode: screen;
    }

    @keyframes popupIn {
      from {
        opacity: 0;
        transform: translateY(14px) scale(0.97);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .popup-header {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .popup-lock-icon {
      font-size: 32px;
      margin-bottom: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 52px;
      height: 52px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0%,
                  rgba(0, 208, 240, 0.95),
                  rgba(18, 27, 56, 0.6));
      box-shadow:
        0 0 20px rgba(0, 208, 240, 0.9),
        0 10px 24px rgba(0, 0, 0, 0.8);
    }

    .popup-header h2 {
      color: #f4f7ff;
      font-size: 23px;
      margin: 6px 0 4px;
      font-weight: 800;
      letter-spacing: 0.03em;
    }

    .popup-header p {
      color: rgba(225, 235, 255, 0.86);
      font-size: 14px;
      margin: 0;
      font-weight: 500;
    }

    /* Sponsor block â€“ cleaner & more glassy */
    .sponsor-section {
      position: relative;
      z-index: 1;
      border-radius: 18px;
      padding: 16px 15px 16px;
      margin-bottom: 16px;

      background:
        linear-gradient(145deg,
          rgba(255, 255, 255, 0.03),
          rgba(0, 0, 0, 0.25));
      border: 1px solid rgba(139, 233, 255, 0.55);
    }

    .sponsor-section h3 {
      color: #8be9ff;
      font-size: 14px;
      margin: 0 0 10px;

    .sponsor-brand-container {

    .sponsor-brand {
      color: #ffd962;
      font-size: 21px;
      font-weight: 900;
      text-shadow:
        0 0 16px rgba(255, 212, 0, 0.85),
        0 0 32px rgba(255, 180, 0, 0.7);
    }

    .unlock-message {
      color: rgba(235, 244, 255, 0.90);
      text-align: center;
      margin: 0 4px 14px;
      font-size: 13px;
      line-height: 1.6;
      font-weight: 500;
    }

    /* Main unlock button */
    .unlock-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 22px;
      width: 100%;
      border-radius: 999px;
      border: none;
      text-decoration: none;
      cursor: pointer;
      font-weight: 800;
      font-size: 14px;
      letter-spacing: 0.09em;
      text-transform: uppercase;

      color: #fff;

      box-shadow:

      transition: all 0.3s ease;
    }

    .unlock-btn:hover {
      transform: translateY(-1.5px);
      filter: brightness(1.06);
      box-shadow:
        0 16px 36px rgba(118, 75, 162, 0.9),

    .unlock-btn:active {

      box-shadow:
        0 9px 22px rgba(118, 75, 162, 0.6),

    /* Sponsor CTA block */
    .contact-section {

    .contact-section h3 {

  <!-- NEW Unlock System -->
  <script>
  (function() {
    const popup = document.getElementById('unlockPopup');
    const unlockBtn = document.getElementById('unlockBtn');
    const btnText = document.getElementById('btnText');

    // Episode info
    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get('series');
    const season = urlParams.get('season');
    const ep = urlParams.get('ep');

    if (!slug || !season || !ep) {
      console.error('Missing episode parameters');
      return;
    }

    const unlockKey = 'unlocked_' + slug + '_s' + season + '_e' + ep;
    const unlockTimeKey = unlockKey + '_time';

    // Check if already unlocked (24h expiry)
    function isUnlocked() {
      const unlockTime = localStorage.getItem(unlockTimeKey);
      if (!unlockTime) return false;

      const now = new Date().getTime();
      const unlockTimestamp = parseInt(unlockTime, 10);
      const hoursPassed = (now - unlockTimestamp) / (1000 * 60 * 60);

      // If more than 24 hours, remove unlock
      if (hoursPassed >= 24) {
        localStorage.removeItem(unlockKey);
        localStorage.removeItem(unlockTimeKey);
        return false;
      }

      return localStorage.getItem(unlockKey) === 'true';
    }

    // Show popup if not unlocked
    if (!isUnlocked()) {
      setTimeout(function() {
        popup.style.display = 'block';
      }, 500);
    }

    // Handle unlock button click
    unlockBtn.addEventListener('click', function(e) {
      // Don't prevent default - let Telegram link open
      
      // Step 1: Button turns light with "Checking..."
      unlockBtn.style.opacity = '0.6';
      unlockBtn.style.pointerEvents = 'none';
      btnText.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';
      
      // Step 2: After 8 seconds, show green "Episode Unlocked"
      setTimeout(function() {
        unlockBtn.style.opacity = '1';
        unlockBtn.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
        unlockBtn.style.boxShadow = '0 12px 28px rgba(17, 153, 142, 0.8), 0 0 32px rgba(56, 239, 125, 1)';
        btnText.innerHTML = '<i class="fas fa-check-circle"></i> Episode Unlocked!';
        
        // Track unlock event in Google Analytics
        if (typeof gtag !== 'undefined') {
          gtag('event', 'episode_unlock', {
            'episode': slug + '_s' + season + 'e' + ep,
            'method': 'channel_join'
          });
        }
        
        // Step 3: After 3 more seconds, close popup
        setTimeout(function() {
          localStorage.setItem(unlockKey, 'true');
          localStorage.setItem(unlockTimeKey, new Date().getTime().toString());
          popup.style.display = 'none';
        }, 3000);
      }, 8000); // Change to 5000 for 5 seconds or 10000 for 10 seconds
    });
  })();
  </script>
