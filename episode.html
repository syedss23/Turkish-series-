<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WM3KEDD127"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

  <meta charset="UTF-8">
  <title>SM-TV â€“ Streaming</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <style>
    body { margin: 0; padding: 0; overflow-x: hidden; }

    #episode-view { min-height: 100vh; }

    #unlockPopup {
      display: none;
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 99999;
      padding: 16px;
      background: rgba(0, 0, 0, 0.04);
      backdrop-filter: blur(4px) saturate(130%);
      -webkit-backdrop-filter: blur(4px) saturate(130%);
      overflow-y: auto;
    }

    .popup-container {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup-card {
      max-width: 460px; width: 100%;
      border-radius: 24px;
      padding: 24px 20px 20px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg,
          rgba(11, 18, 35, 0.82),
          rgba(11, 18, 35, 0.60));
      border: 1px solid rgba(255, 255, 255, 0.20);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.55);
      animation: popupIn 0.30s ease-out forwards;
    }

    @keyframes popupIn {
      from { opacity: 0; transform: translateY(14px) scale(0.97);}
      to { opacity: 1; transform: translateY(0) scale(1);}
    }

    .popup-header { text-align: center; margin-bottom: 20px; }
    .popup-lock-icon {
      font-size: 32px; margin-bottom: 10px;
      width: 52px; height: 52px; border-radius: 999px;
      background: radial-gradient(circle at 30% 0%,
          rgba(0, 208, 240, 0.95),
          rgba(18, 27, 56, 0.6));
      display: inline-flex; align-items: center; justify-content: center;
      box-shadow: 0 0 20px rgba(0, 208, 240, 0.9);
    }

    .popup-header h2 { color: #fff; font-size: 23px; margin: 6px 0; }
    .popup-header p { color: rgba(225,225,255,0.85); font-size:14px; }

    .fail-message {
      display:none;
      background: rgba(255,50,50,0.25);
      border: 1px solid rgba(255,80,80,0.6);
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 10px;
      text-align:center;
      color:#ff9b9b;
      font-weight:600;
    }

    .sponsor-section {
      border-radius: 18px;
      padding: 16px;
      background: linear-gradient(145deg,
          rgba(255,255,255,0.03),
          rgba(0,0,0,0.25));
      border: 1px solid rgba(139,233,255,0.55);
      margin-bottom:16px;
    }

    .unlock-btn {
      width:100%;
      padding:14px 22px;
      border-radius:999px;
      background:linear-gradient(135deg,#667eea,#764ba2,#f093fb);
      border:none;
      color:#fff; text-align:center;
      font-weight:800;
      font-size:14px;
      cursor:pointer;
      text-decoration:none;
      display:flex;
      justify-content:center;
    }

    .timer-section { display:none; text-align:center; padding:25px 0; }
    .timer-display {
      font-size:50px; font-weight:900; color:#ff4a4a;
    }
  </style>

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />  
</head>

<body>

  <div id="episode-view"></div>

  <div id="unlockPopup">
    <div class="popup-container">
      <div class="popup-card">

        <div id="mainContent">

          <div class="popup-header">
            <div class="popup-lock-icon">ðŸ”’</div>
            <h2>Unlock Episode</h2>
            <p>Join our sponsor channel to watch this episode</p>
          </div>

          <!-- FAIL MESSAGE -->
          <div id="failMessage" class="fail-message">
            You returned too fast or you returned without joining.
          </div>

          <div class="sponsor-section">
            <div class="sponsor-brand">SMTV Urdu</div>

            <p class="unlock-message">
              Tap the button below, join our sponsor channel, then come back here.
            </p>

            <a id="unlockBtn"
               target="_blank"
               href="https://whatsapp.com/channel/0029Va9zAvvAYlUNRuzWqh0k"
               class="unlock-btn">Unlock Episode</a>
          </div>

          <p style="text-align:center;color:#ddd;font-size:13px;">
            Advertise your brand here. Contact us.
          </p>

        </div>

        <div id="timerSection" class="timer-section">
          <p style="color:#00e0ff;font-weight:700;">
            Unlocking Episode...
          </p>
          <div id="timerDisplay" class="timer-display">5</div>
        </div>

      </div>
    </div>
  </div>
  <script>
(function () {

  const popup = document.getElementById('unlockPopup');
  const mainContent = document.getElementById('mainContent');
  const timerSection = document.getElementById('timerSection');
  const timerDisplay = document.getElementById('timerDisplay');
  const unlockBtn = document.getElementById('unlockBtn');
  const failMessage = document.getElementById('failMessage');

  // Episode info
  const urlParams = new URLSearchParams(window.location.search);
  const slug = urlParams.get('series');
  const season = urlParams.get('season');
  const ep = parseInt(urlParams.get('ep')); // number

  if (!slug || !season || !ep) {
    console.error("Missing episode parameters");
    return;
  }

  // =============================
  // SMART UNLOCK SYSTEM (1 lock â†’ next 2 free)
  // =============================

  const seriesUnlockKey = `series_unlock_count_${slug}`;
  let seriesUnlockCount = parseInt(localStorage.getItem(seriesUnlockKey) || "0");

  function autoUnlockedBySeriesRule() {
    // If last unlock gave 2 auto-free episodes
    return seriesUnlockCount > 0;
  }

  function reduceSeriesUnlockCount() {
    if (seriesUnlockCount > 0) {
      seriesUnlockCount--;
      localStorage.setItem(seriesUnlockKey, seriesUnlockCount.toString());
    }
  }

  function addSeriesUnlockBonus() {
    // After unlocking 1 episode â†’ give 2 free plays
    seriesUnlockCount = 2;
    localStorage.setItem(seriesUnlockKey, seriesUnlockCount.toString());
  }

  // =============================
  // NORMAL EPISODE UNLOCK KEYS
  // =============================

  const epKey = `unlock_${slug}_s${season}_e${ep}`;
  const epTimeKey = epKey + "_time";
  const clickFlagKey = epKey + "_clicked";

  let blurTime = null;

  // =============================
  // CHECK IF EPISODE IS UNLOCKED
  // =============================

  function isUnlocked() {
    if (autoUnlockedBySeriesRule()) return true;

    const timestamp = localStorage.getItem(epTimeKey);
    if (!timestamp) return false;

    const hours = (Date.now() - parseInt(timestamp)) / (1000 * 60 * 60);
    if (hours >= 24) {
      localStorage.removeItem(epKey);
      localStorage.removeItem(epTimeKey);
      return false;
    }
    return localStorage.getItem(epKey) === "true";
  }

  // =============================
  // SHOW POPUP IF NOT UNLOCKED
  // =============================

  if (!isUnlocked()) {
    setTimeout(() => popup.style.display = "block", 400);
  }

  // =============================
  // BUTTON CLICK
  // =============================

  if (unlockBtn) {
    unlockBtn.addEventListener('click', () => {
      localStorage.setItem(clickFlagKey, "true");
      failMessage.style.display = "none";
    });
  }

  // =============================
  // DETECT AWAY TIME (blur)
  // =============================

  window.addEventListener("blur", () => {
    if (localStorage.getItem(clickFlagKey) === "true") {
      blurTime = Date.now();
    }
  });

  // =============================
  // WHEN USER RETURNS (focus)
  // =============================

  window.addEventListener("focus", () => {

    if (localStorage.getItem(clickFlagKey) !== "true") return;

    const now = Date.now();
    const away = blurTime ? (now - blurTime) / 1000 : 0;

    // Must be away for at least 12 seconds
    if (away < 12) {
      failMessage.style.display = "block";
      localStorage.removeItem(clickFlagKey);
      blurTime = null;
      return;
    }

    // Passed away-time â†’ Start countdown
    localStorage.removeItem(clickFlagKey);
    blurTime = null;
    startCountdown();
  });

  // =============================
  // COUNTDOWN LOGIC
  // =============================

  function startCountdown() {
    mainContent.style.display = "none";
    timerSection.style.display = "block";

    let timeLeft = 5;
    timerDisplay.textContent = timeLeft;

    const timer = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timer);
        unlockEpisode();
      }
    }, 1000);
  }

  // =============================
  // UNLOCK EPISODE
  // =============================

  function unlockEpisode() {
    const now = Date.now();

    localStorage.setItem(epKey, "true");
    localStorage.setItem(epTimeKey, now.toString());

    // Add bonus â€” next 2 episodes of same series free
    addSeriesUnlockBonus();

    popup.style.display = "none";
  }

  // =============================
  // AUTO-UNLOCK ON PAGE LOAD (series rule)
  // =============================
  if (autoUnlockedBySeriesRule()) {
    reduceSeriesUnlockCount();
    popup.style.display = "none";
  }

})();
</script>

</body>
</html>
