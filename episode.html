  <style>
    /* Unlock Popup */
    #unlockPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .popup-card {
      max-width: 450px;
      width: 100%;
      background: linear-gradient(180deg, #1a1f2e 0%, #0f1419 100%);
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 25px 70px rgba(0, 208, 240, 0.2);
      border: 2px solid rgba(0, 208, 240, 0.3);
      position: relative;
    }
    
    .popup-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .popup-header h2 {
      color: #00d0f0;
      font-size: 28px;
      margin: 0 0 10px 0;
      font-weight: 900;
    }
    
    .popup-header p {
      color: #cfd8df;
      font-size: 15px;
      margin: 0;
    }
    
    /* Sponsor 1 Section */
    .sponsor-section {
      background: rgba(0, 208, 240, 0.05);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
      border: 1px solid rgba(0, 208, 240, 0.15);
    }
    
    .sponsor-section h3 {
      color: #00d0f0;
      font-size: 20px;
      margin: 0 0 18px 0;
      text-align: center;
      font-weight: 800;
    }
    
    .sponsor-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .sponsor-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
    }
    
    /* Change this class based on which social media you use */
    .sponsor-btn.whatsapp {
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      color: #fff;
    }
    
    .sponsor-btn.website {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    
    .sponsor-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0, 208, 240, 0.4);
    }
    
    .sponsor-btn i {
      font-size: 20px;
    }
    
    /* Sponsor 2 - Contact Section */
    .contact-section {
      background: linear-gradient(135deg, rgba(255, 212, 0, 0.08) 0%, rgba(255, 179, 87, 0.08) 100%);
      border-radius: 15px;
      padding: 25px;
      border: 1px solid rgba(255, 212, 0, 0.25);
      text-align: center;
    }
    
    .contact-section h3 {
      color: #ffd400;
      font-size: 20px;
      margin: 0 0 12px 0;
      font-weight: 800;
    }
    
    .contact-section p {
      color: #cfd8df;
      font-size: 14px;
      line-height: 1.6;
      margin: 0 0 18px 0;
    }
    
    .contact-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 13px 26px;
      background: linear-gradient(90deg, #ffd400 0%, #ffb357 100%);
      color: #111;
      font-weight: 800;
      border-radius: 999px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .contact-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(255, 212, 0, 0.5);
    }
    
    @media (max-width: 500px) {
      .popup-card {
        padding: 25px;
      }
      .popup-header h2 {
        font-size: 24px;
      }
    }
  </style>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>
<body>
  <!-- Episode Player (Visible but blurred when popup shows) -->
  <div id="episode-view"></div>

  <!-- Unlock Popup (Shows on top of episode) -->
  <div id="unlockPopup">
    <div class="popup-card">
      <div class="popup-header">
        <h2>ðŸ”“ Unlock Episode</h2>
        <p>Support our sponsors to watch this episode for free!</p>
      </div>
      
      <!-- Sponsor Section 1: Choose ONE social media + Website -->
      <div class="sponsor-section">
        <h3>ðŸ“¢ Support Our Sponsors</h3>
        <div class="sponsor-buttons">
          <!-- OPTION 1: WhatsApp (uncomment to use) -->
          <a href="https://whatsapp.com/channel/0029Va9zAvvAYlUNRuzWqh0k" 
             target="_blank" 
             class="sponsor-btn whatsapp" 
             id="socialBtn">
            <i class="fab fa-whatsapp"></i>
            Join WhatsApp Channel
          </a>
          
          <!-- OPTION 2: Telegram (uncomment to use, comment WhatsApp above)
          <a href="https://t.me/your_channel" 
             target="_blank" 
             class="sponsor-btn telegram" 
             id="socialBtn"
             style="background: linear-gradient(135deg, #0088cc 0%, #229ED9 100%);">
            <i class="fab fa-telegram"></i>
            Join Telegram Channel
          </a>
          -->
          
          <!-- OPTION 3: Instagram (uncomment to use, comment WhatsApp above)
          <a href="https://instagram.com/your_account" 
             target="_blank" 
             class="sponsor-btn instagram" 
             id="socialBtn"
             style="background: linear-gradient(135deg, #E1306C 0%, #C13584 50%, #833AB4 100%);">
            <i class="fab fa-instagram"></i>
            Follow on Instagram
          </a>
          -->
          
          <a href="https://yourwebsite.com" 
             target="_blank" 
             class="sponsor-btn website" 
             id="websiteBtn">
            <i class="fas fa-globe"></i>
            Visit Our Website
          </a>
        </div>
      </div>
      
      <!-- Sponsor Section 2: Contact/Advertise Message -->
      <div class="contact-section">
        <h3>ðŸ’¼ Become a Sponsor</h3>
        <p>Want to advertise here? Reach thousands of daily viewers. Contact us to discuss partnership opportunities!</p>
        <a href="mailto:contact@smtvurdu.com" class="contact-btn">
          <i class="fas fa-envelope"></i>
          Contact Us
        </a>
      </div>
    </div>
  </div>

  <script>
  // Unlock Popup Logic
  (function() {
    const popup = document.getElementById('unlockPopup');
    const episodeView = document.getElementById('episode-view');
    const socialBtn = document.getElementById('socialBtn');
    const websiteBtn = document.getElementById('websiteBtn');
    
    // Get episode info from URL
    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get('series');
    const season = urlParams.get('season');
    const ep = urlParams.get('ep');
    
    // Create unique unlock key for this episode
    const unlockKey = 'unlocked_' + slug + '_s' + season + '_e' + ep;
    
    // Check if already unlocked
    const isUnlocked = localStorage.getItem(unlockKey) === 'true';
    
    // Show/hide popup based on unlock status
    if (!isUnlocked) {
      popup.style.display = 'flex';
      episodeView.style.filter = 'blur(8px)';
      episodeView.style.pointerEvents = 'none';
    } else {
      popup.style.display = 'none';
      episodeView.style.filter = 'none';
      episodeView.style.pointerEvents = 'auto';
    }
    
    // Handle button clicks
    function unlockEpisode() {
      localStorage.setItem(unlockKey, 'true');
      popup.style.display = 'none';
      episodeView.style.filter = 'none';
      episodeView.style.pointerEvents = 'auto';
    }
    
    // Mark as clicked when user clicks button
    if (socialBtn) {
      socialBtn.addEventListener('click', function() {
        localStorage.setItem(unlockKey + '_clicked', 'true');
      });
    }
    
    if (websiteBtn) {
      websiteBtn.addEventListener('click', function() {
        localStorage.setItem(unlockKey + '_clicked', 'true');
      });
    }
    
    // Check if user came back after clicking
    window.addEventListener('focus', function() {
      if (localStorage.getItem(unlockKey + '_clicked') === 'true') {
        unlockEpisode();
        localStorage.removeItem(unlockKey + '_clicked');
      }
    });
  })();
  </script>
</body>
