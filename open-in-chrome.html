<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Open in Chrome</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f7f9fc}
    .card{background:#fff;padding:24px;border-radius:12px;box-shadow:0 6px 24px rgba(20,20,50,0.06);max-width:420px;width:90%;text-align:center}
    button{padding:12px 18px;border-radius:10px;border:0;font-weight:600;cursor:pointer}
    .hint{color:#666;margin-top:12px;font-size:0.95rem}
    a.small{display:inline-block;margin-top:10px;color:#0077ff;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h2>Open in Chrome</h2>
    <p class="hint">Tap the button below to open the site in your Chrome browser.</p>

    <!-- CHANGE THIS to your final destination -->
    <script>const DEST = "https://www.yourwebsite.com/";</script>

    <div id="buttons">
      <button id="openChrome">Open in Chrome</button>
      <div>
        <a class="small" id="openFallback" href="#">Open in default browser</a>
      </div>
    </div>

    <p class="hint">If nothing happens, copy-paste the link into Chrome or use your phone's menu → "Open in browser".</p>
  </div>

  <script>
    // Basic UA checks
    const ua = navigator.userAgent || "";
    const isAndroid = /Android/i.test(ua);
    const isIOS = /iPhone|iPad|iPod/i.test(ua);

    // Build intent URL for Android Chrome
    function intentUrl(dest){
      // encode fallback url
      const fallback = encodeURIComponent(dest);
      // intent syntax: host must be without protocol
      // We use full host in the path to ensure redirect works
      // Example: intent://www.example.com/#Intent;scheme=https;package=com.android.chrome;S.browser_fallback_url=https%3A%2F%2Fwww.example.com;end
      const hostAndPath = dest.replace(/^https?:\/\//, '');
      return "intent://" + hostAndPath + "#Intent;scheme=https;package=com.android.chrome;S.browser_fallback_url=" + fallback + ";end";
    }

    // Build iOS chrome URL
    function chromeIOS(dest){
      // googlechrome:// and googlechromes:// for https
      if(dest.startsWith("https://")) return "googlechromes://" + dest.replace(/^https:\/\//,"");
      if(dest.startsWith("http://")) return "googlechrome://" + dest.replace(/^http:\/\//,"");
      return dest;
    }

    // fallback regular link
    document.getElementById("openFallback").href = DEST;

    document.getElementById("openChrome").addEventListener("click", function(){
      if(isAndroid){
        // try intent
        const url = intentUrl(DEST);
        window.location = url;
        // if intent fails, the browser should fall back to fallback url automatically
      } else if(isIOS){
        // iOS: try Google Chrome scheme
        window.location = chromeIOS(DEST);
        // if chrome not installed, iOS will show error; user can tap fallback
      } else {
        // Desktop or unknown — open default
        window.open(DEST, "_blank");
      }
    });

    // Optional: try automatic redirect (will sometimes be blocked by WebView)
    // We try once after a short delay — users still get button if blocked.
    setTimeout(() => {
      try {
        if(isAndroid){
          window.location = intentUrl(DEST);
        } else if(isIOS){
          window.location = chromeIOS(DEST);
        }
      } catch(e){}
    }, 800);
  </script>
</body>
</html>
